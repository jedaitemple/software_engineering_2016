<div class="container">
    <h2>EDIT JOB</h2>
    <hr>
    <form class="form-horizontal" #editJobForm="ngForm" (ngSubmit)="editJob();">
        <div class="form-group">
            <label class="control-label col-sm-2"><span class="glyphicon glyphicon-check"></span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Title" name="title" value="{{currentJob.title}}" [(ngModel)]="currentJob.title">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"><span class="glyphicon glyphicon-edit"></span></label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Description" name="description" value="{{currentJob.description}}" [(ngModel)]="currentJob.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"><span class="glyphicon glyphicon-euro"></span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Salary" name="salary" value="{{currentJob.salary}}" [(ngModel)]="currentJob.salary">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"><span class="glyphicon glyphicon-hourglass"></span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Work hours" name="workHours" value="{{currentJob.workHours}}" [(ngModel)]="currentJob.workHours">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"><span class="glyphicon glyphicon-picture"></span></label>
            <div class="col-sm-10">
                <input type="avatar" class="form-control" placeholder="Photo URL" name="pictureUrl" value="{{currentJob.pictureUrl}}" [(ngModel)]="currentJob.pictureUrl">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">EDIT JOB</button>
            </div>
        </div>
    </form>
</div>
<br>
