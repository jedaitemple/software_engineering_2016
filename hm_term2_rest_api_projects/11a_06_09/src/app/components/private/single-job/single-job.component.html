<div class="container">
    <h2>{{job.title | uppercase}}</h2>
    <hr>
    <div class="col-md-8 col-md-offset-2">
        <img src="{{job.pictureUrl}}" class="img-responsive img-thumbnail" style="width:100%" alt="Image">
    </div>

    <div class="row marketing">
        <div class="col-md-8 col-md-offset-2">
            <h4 class="important"><strong>JOB DETAILS</strong></h4>
            <p><strong>Description: </strong> {{job.description}}</p>
            <p><strong>Author: </strong> {{job.author | capitalize}}</p>
            <p><strong>Work Hours: </strong> {{job.workHours}}</p>
            <p><strong>Salary: </strong> {{job.salary | currency:'EUR':true}}</p>
            <p><strong>Date Created: </strong> {{job.dateCreated | date:"MM/dd/yy"}}</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 text-center">
            <p><a class="btn btn-lg btn-primary" role="button" (click)="deleteJob()">DELETE JOB</a></p>
        </div>
        <div class="col-lg-12 text-center">
            <p><a class="btn btn-lg btn-primary" role="button" routerLink="edit-job">EDIT JOB</a></p>
        </div>
    </div>
</div>
<br><br><br>
