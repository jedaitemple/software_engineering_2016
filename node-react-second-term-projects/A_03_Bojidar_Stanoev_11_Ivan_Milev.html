<!DOCTYPE HTML>
<html>
	<head>
		<style>
			/* Container CSS: */
			.container {
				overflow: hidden;
			}
			
			/* Navbar Css: */
			.navbar ul {
				list-style: none;
				margin: 0;
				padding: 0;
				background-color: #444;
				text-align: left;
				overflow: auto;
			}
			
			.navbar li {
				font-family: sans-serif;
				font-size: 1.2em;
				line-height: 40px;
				height: 40px;
				color: white;
				display: inline;
				text-align: center;
				padding: 20px;
/*
				padding-right: 40px;
				padding-left: 40px;
*/
			}
			
			.navbar li:hover {
				background-color: darkgray;
			}
			
			/* Text content: */
			.GPU_information {
				float:left;
			}
			
			.GPU_information h2,
			.GPU_information h3{
				font-family: sans-serif;
				align-content: center;
			}
			
			.GPU_information p {
				font-family:  sans-serif;
				align-content: flex-start;
			} 
			
			.GPU_information li {
				font-family: sans-serif;
			}
			
			/* Picture CSS: */
			.GPU_Picture{
				float: right;
			}
			
			.GPU_Picture img {
				padding: 2px;
				border-style: ridge;
/*				background-color: black;*/
			}

		</style>
	</head>
	<body>
		<div class="navbar">
			<ul>
				<li>NVIDIA</li>
				<li>AMD</li>
			</ul>
		</div>
		
		<div class="container">
			<div class="GPU_information">

				</ul>

			</div>
			<div class="GPU_Picture">
				<img alt="Error 404 picture not found." src="http://www.kitguru.net/wp-content/uploads/2016/01/nvidia-geforce-gtx-970-e1452868810621.jpg">
			</div>
		</div>
	</body>
